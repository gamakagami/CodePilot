version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: prediction-service-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-predictionservice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prediction_password}
      POSTGRES_DB: ${POSTGRES_DB:-prediction_db}
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with user-service
    volumes:
      - prediction_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-predictionservice}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prediction Service API
  prediction-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prediction-service-api
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL:-postgresql://predictionservice:prediction_password@postgres:5432/prediction_db}
      PYTHON_PATH: ${PYTHON_PATH:-/usr/local/bin/python}
      MODEL_DIR: ${MODEL_DIR:-/app/src/model}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
      - ./src/model:/app/src/model  # Mount model files
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  prediction_postgres_data: