version: '3.8'

services:
  # Review Service API
  review-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review-service-api
    ports:
      - "${PORT:-6000}:${PORT:-6000}"
    environment:
      PORT: ${PORT:-6000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      NODE_ENV: ${NODE_ENV:-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s