version: '3.8'

services:
  # Orchestrator Service
  orchestrator-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orchestrator-service-api
    ports:
      - "${PORT:-7000}:${PORT:-7000}"
    environment:
      PORT: ${PORT:-7000}
      NODE_ENV: ${NODE_ENV:-production}
      
      # Microservice URLs
      ANALYSIS_SERVICE_URL: ${ANALYSIS_SERVICE_URL:-http://analysis-service:5003}
      PREDICTION_SERVICE_URL: ${PREDICTION_SERVICE_URL:-http://prediction-service:5000}
      REVIEW_SERVICE_URL: ${REVIEW_SERVICE_URL:-http://review-service:6000}
      
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s